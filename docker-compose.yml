version: '3.8'

services:
  gsp-heating-server:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - MQTT_BROKER_URL=mqtt://mqtt-broker:1883
      - MQTT_USERNAME=${MQTT_USERNAME}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
    depends_on:
      - mqtt-broker
    restart: unless-stopped
    networks:
      - gsp-network

  mqtt-broker:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mqtt-data:/mosquitto/data
      - mqtt-logs:/mosquitto/log
    restart: unless-stopped
    networks:
      - gsp-network

  # Опционально: Redis для кэширования
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - gsp-network

volumes:
  mqtt-data:
  mqtt-logs:
  redis-data:

networks:
  gsp-network:
    driver: bridge
